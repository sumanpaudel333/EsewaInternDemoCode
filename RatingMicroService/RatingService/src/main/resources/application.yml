spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: rating-service
  profiles:
    active: container
  application:
    name: Rating-Service
server:
  port: 8083
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka